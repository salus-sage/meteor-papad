<head>
    <title>papad-meteor</title>
</head>

<body>
    <section class="container" id="header">
        <div class="row">
            <nav class="navbar navbar-fixed-top">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed"
                                              data-toggle="collapse" data-target="#navbar" aria-expanded="false"                                                                                aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <div class="session-station">
                            <h1>{{stationName}}</h1>
                        </div>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            {{#each stations}}
                            {{> station}}
                            {{/each}}
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li class="login-container">
                                {{> loginButtons}}
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="page-header">
            <p class="text-center" style="margin-top:50px;"> testing for flash messages</p>
        </div>
    </section>
    <section class="container" id="audioApp">
        <div class="row">
            <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
                <div class="list-group">
                    {{#each files}}
                    {{> file}}
                    {{/each}}
                </div>
            </div>
            <div class="col-md-3 col-lg-3">
                <ul class="list-group">
                    {{> tagcloud}}
                </ul>
            </div>
        </div>
    </section>
</body>
<template name ="station">
    <li>
        <a class="station-route">{{name}}</a>
    </li>
</template>
<template name="file">
    <div class="audio-item" >
    <div class="panel panel-default">
        <h3>{{stationName}}</h3>
        <audio controls="controls" preload="none">
            Your browser does not support the <code>audio</code> element.
            <source  src="{{url}}">
        </audio>
        <small>{{uploadDate}}</small>
        <div class="tags-group">
            {{#each tags}}
            <span class="label label-default">{{this}}</span>
            {{/each}}
        </div>
        <form class="input-form">
        <input type="text" name="text" data-role="tagsinput" title="Write a comment…" 
         placeholder="Write a comment…" value="" class="audio-input">
        </form>
        </div>
    </div>
</template>
<template name="tagcloud">
    {{#each list}}
    <li class="list-group-item">{{this}}</li>
    {{/each}}
</template>
